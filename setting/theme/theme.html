    <style>
      .switch {
        position: relative;
        display: inline-block;
        margin-top: 190px;
        width: 600px;
        height: 340px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.5s;
        border-radius: 340px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 260px;
        width: 260px;
        left: 40px;
        bottom: 40px;
        background-color: white;
        transition: 0.5s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(260px);
      }
    </style>

  <label class="switch">
      <input type="checkbox" id="toggleSwitch" />
      <span class="slider""></span>
    </label>

    <script>
      const toggle = document.getElementById("toggleSwitch");

      // H√†m ƒë·ªïi giao di·ªán d·ª±a theo tr·∫°ng th√°i
      function applyTheme(isDark) {
        if (isDark) {
          document.body.style.backgroundColor = "black";
          document.body.style.color = "white";
          toggle.checked = true;
        } else {
          document.body.style.backgroundColor = "white";
          document.body.style.color = "black";
          toggle.checked = false;
        }
      }

      // Khi ng∆∞·ªùi d√πng thay ƒë·ªïi n√∫t
      toggle.addEventListener("change", function () {
        const isDark = this.checked;
        applyTheme(isDark);
        localStorage.setItem("darkMode", isDark); // L∆∞u tr·∫°ng th√°i v√†o localStorage
      });

      // Khi trang ƒë∆∞·ª£c t·∫£i l·∫°i ‚Üí l·∫•y t·ª´ localStorage v√† √°p d·ª•ng
      window.addEventListener("DOMContentLoaded", function () {
        const savedMode = localStorage.getItem("darkMode");
        const isDark = savedMode === "true"; // V√¨ localStorage lu√¥n l∆∞u d∆∞·ªõi d·∫°ng chu·ªói
        applyTheme(isDark);
      });
      
      // Khi load trang
      document.addEventListener("DOMContentLoaded", () => {
        // L·∫•y m√†u ƒë√£ l∆∞u n·∫øu c√≥
        const savedColor = localStorage.getItem("bgColor");
        if (savedColor) {
          document.body.style.backgroundColor = savedColor;
        }

        // Gi·∫£ s·ª≠ b·∫°n c√≥ n√∫t ƒë·ªïi m√†u
        const btnChangeColor = document.getElementById("btnChangeColor");
        btnChangeColor.addEventListener("click", () => {
          const newColor = prompt("Nh·∫≠p m√†u n·ªÅn m·ªõi (t√™n m√†u ho·∫∑c hex):");
          if (newColor && newColor.trim() !== "") {
            document.body.style.backgroundColor = newColor;

            // L∆∞u v√†o localStorage
            localStorage.setItem("bgColor", newColor);
          }
        });
      });

    </script>
